<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="./templates/templateLogin.xhtml">

	<ui:define name="conteudo">

		<div class="row container" >
			<ui:include src="infoLogin.xhtml"/> 
			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
				<div class="well no-padding">
					<h:form id="formAlterarSenha" class="smart-form client-form " prependId="false">
						<header>
							Alterar Senha
						</header>
						<fieldset>
							<section>
								<label class="input"> 
									<i class="icon-append fa fa-lock"/>
									<input type="password"  name="password" id="password" placeholder="#{msg['alterarsenha.label.novasenha']}" />
									<b class="tooltip tooltip-top-right">
										<i class="fa fa-lock txt-color-teal"/> 
										Nova senha:
									</b> 
								</label>
							</section>
							<section>
								<label class="input"> 
									<i class="icon-append fa fa-lock"/>
									<input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="#{msg['alterarsenha.label.confirmasenha']}" />
									<b class="tooltip tooltip-top-right">
										<i class="fa fa-lock txt-color-teal"/> 
										Confirma Senha:
									</b> 
								</label>
							</section>
						</fieldset>
						    
						<footer>
							<div class="control-group">
								<div class="controls">
									<p:remoteCommand name="rcAlterarSenha" action="#{usuarioBean.alterarSenha()}" />
									<button type="submit" id="botaoAlterarSenha" class="btn btn-primary" >
										Salvar
									</button>
								</div>
							</div>
						</footer>
					</h:form>
				</div>
			</div>
		</div>   
	</ui:define>
</ui:composition>
