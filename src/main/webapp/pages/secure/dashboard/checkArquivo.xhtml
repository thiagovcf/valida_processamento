<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../templates/templateGeral.xhtml">

	<ui:define name="content">


		<div class="row">
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
				<h1 class="page-title txt-color-blueDark">
					<i class="fa-fw fa fa-home"></i> 
						Check Arquivo 
				</h1>
			</div>
		</div>
	
		<h:form>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			<fieldset>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-4 col-md-1">
							<label class="control-label" style="color:white">.</label>
							<h:commandButton value="teste" styleClass="btn btn-primary form-control"  actionListener="#{processamentoBean.executarRotina()}" /> 
						</div>
					</div>
				</div>
			</fieldset>
			<div>
				<div class="widget-body">
					<div id="nestable-menu">
						<button type="button" class="btn btn-default" data-action="expand-all">
							Expand All
						</button>
						<button type="button" class="btn btn-default" data-action="collapse-all">
							Collapse All
						</button>
					</div>
					<div class="row">
						<div class="col-sm-6 col-lg-4">
							<h6>Arquivos Processado hoje</h6>
							<div class="dd" id="nestable">
								<ol class="dd-list">
									<li class="dd-item" data-id="1">
										<div class="dd-handle">
											<span class="semi-bold">
												<strong class="text-success">AVANTI</strong>
												<em class="badge pull-right bg-color-green">
													<span class="glyphicon glyphicon-thumbs-up"></span>
												</em>
											</span>
										</div>
										<ol class="dd-list">
											<li class="dd-item" >
												<div class="dd-handle bg-color-whiteLight">
													<i class="text-success">ARQUIVO DE FATURA</i>
												</div>
											</li>
											<li class="dd-item" >
												<div class="dd-handle bg-color-whiteLight">
													<i class="text-success">EMBOSSING</i>
												</div>
											</li>
											<li class="dd-item" >
												<div class="dd-handle bg-color-whiteLight">
													<i class="text-success">SEGURO</i>
												</div>
											</li>
										</ol>
									</li>
									<li class="dd-item" data-id="2">
										<div class="dd-handle">
											<span class="semi-bold">
												<strong class="text-danger">ZEMA</strong>
												<em class="pull-right badge bg-color-red padding-5">
														<i class="fa fa-warning fa-lg txt-color-white"></i>
												</em>
											</span>
										</div>
										<ol class="dd-list">
											<li class="dd-item" data-id="3">
												<div class="dd-handle">
													SEGURO
													<em class="label pull-right label-success">
														OK
													</em>
												</div>
											</li>
											<li class="dd-item" data-id="4">
												<div class="dd-handle bg-color-red txt-color-white">
													SEGURO SPC
													<em class="label pull-right">
														ERRO NO FPT
													</em>
												</div>
											</li>
											<li class="dd-item" data-id="10">
												<div class="dd-handle">
													FATURA
													<em class="label pull-right label-success">
														OK
													</em>
												</div>
											</li>
										</ol>
									</li>
								</ol>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</h:form>

		<script type="text/javascript">
		
		// DO NOT REMOVE : GLOBAL FUNCTIONS!
		
		$(document).ready(function() {
			
			pageSetUp();
			
			// PAGE RELATED SCRIPTS

			var updateOutput = function(e) {
				var list = e.length ? e : $(e.target), output = list.data('output');
				if (window.JSON) {
					output.val(window.JSON.stringify(list.nestable('serialize')));
					//, null, 2));
				} else {
					output.val('JSON browser support required for this demo.');
				}
			};
	
			// activate Nestable for list 1
			$('#nestable').nestable({
				group : 1
			}).on('change', updateOutput);
	
			/* // activate Nestable for list 2
			$('#nestable2').nestable({
				group : 1
			}).on('change', updateOutput); */
	
			// output initial serialised data
			updateOutput($('#nestable').data('output', $('#nestable-output')));
			/* updateOutput($('#nestable2').data('output', $('#nestable2-output'))); */
	
			$('#nestable-menu').on('click', function(e) {
				var target = $(e.target), action = target.data('action');
				if (action === 'expand-all') {
					$('.dd').nestable('expandAll');
				}
				if (action === 'collapse-all') {
					$('.dd').nestable('collapseAll');
				}
			});
	
			$('#nestable3').nestable();
		
		})

		</script>
	</ui:define>
</ui:composition>
