<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../templates/templateGeral.xhtml">

	<ui:define name="content">

		<div class="row">
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
				<h1 class="page-title txt-color-blueDark">
					<i class="fa-fw fa fa-user"></i> 
						Listar Transações
				</h1>
			</div>
		</div>
		<h:form id="formListarTransacao" prependId="false">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<div class="well">
				<div class="row">
					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">Cliente: <sup>*</sup></label>
									<h:selectOneMenu id="cliente" class="form-control input-sm" value="#{transacaoBean.cliente.id}" style="width: 300px;" required="true" disabled="#{clienteBean.visualizar}">
										<f:selectItem itemValue="null" itemLabel="Selecione o Cliente" noSelectionOption="true"/>
										<f:selectItems value="#{clienteBean.clienteAtivo}" var="cliente" itemValue="#{cliente.id}" itemLabel="#{cliente.nome}"/>
										<f:selectItem itemValue="0" itemLabel="TODOS"/>
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-1">
									<label class="control-label" style="color:white">.</label>
									<h:commandButton value="Pesquisar" styleClass="btn btn-primary form-control"  actionListener="#{transacaoBean.pesquisar()}" /> 
								</div>
							</div>
						</div>
					</fieldset>
				
					<br/>
				
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th class="text-center" >Cliente</th>
									<th class="text-center" >Valor</th>
									<th class="text-center" >Ações</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat value="#{transacaoBean.transacoesFtp}" var="transacao" >
									<tr class="success">
										<td width="15%" >#{transacao.cliente.nome}</td>
										<td width="15%" class="text-center">#{transacao.valor}</td>
										<td width="20%" class="text-center">
		                               </td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
					<div class="col-sm-2">
						<div class="col col-2">
							<span class="btn btn-sm btn-danger" style="font-size:10px"> <i class="fa fa-cogs"></i> </span>
							<strong>Venda cancelada</strong>		
						</div>
					</div>
					<div class="col-sm-2">
						<div class="col col-2">
							<span class="btn btn-sm btn-warning" style="font-size:10px"> <i class="fa fa-cogs"></i> </span>
							<strong>Venda Aprovada</strong>	
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
