<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../templates/templateGeral.xhtml">

	<ui:define name="content">

		<div class="row">
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
				<h1 class="page-title txt-color-blueDark">
					<i class="fa-fw fa fa-user"></i> 
						<h:outputLabel value="Incluir Transacao" rendered="#{transacaoBean.folderFtp.id == null}"/> 
						<h:outputLabel value="Alterar Transacao" rendered="#{transacaoBean.alterar}"/> 
						<h:outputLabel value="Visualizar Transacao" rendered="#{transacaoBean.visualizar}"/> 
				</h1>
			</div>
		</div>
	
		<h:form id="formIncluirAlterarTransacao" prependId="false">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			<div class="">
				<div class="well">
					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-md-2">
									<h:selectOneMenu id="cliente"
										styleClass="form-control input-sm"
										value="#{transacaoBean.cliente.id}" required="true"
										disabled="#{transacaoBean.visualizar}">
										<f:selectItem itemValue="" itemLabel="Selecione o Cliente" />
										<f:selectItems value="#{clienteBean.clientes}"
											var="cliente" itemValue="#{cliente.id}"
											itemLabel="#{cliente.nome}" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">Valor Transacao: <sup>*</sup></label>
									<h:inputText id="nome" name="nome"
										value="#{transacaoBean.transacao.valor}"
										styleClass="form-control"
										disabled="#{transacaoBean.visualizar}" />
								</div>
							</div>
						</div>
					</fieldset>

						<div class="form-actions">
							<div class="row">
								<div class="col-md-12">
									<p:remoteCommand name="rcSalvar"
										action="#{transacaoBean.salvar()}" />

									<h:panelGroup
										rendered="#{transacaoBean.alterar or transacaoBean.folderFtp.id == null}">
										<button type="submit" id="botaoSalvar" class="btn btn-primary">
											Salvar</button>
									</h:panelGroup>

									<a type="button" class="btn btn-danger"
										href="${request.contextPath}/listarTransacao"> Cancelar </a>
								</div>
							</div>
						</div>
				</div>
			</div>

		</h:form>
	
	</ui:define>
</ui:composition>
