<body bgcolor="#FFFFFF"
	style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%;">
	<header
		style="margin: 0; height: 71px;	border-bottom: 1px solid #eee!important; overflow: hidden; padding: 0 30px;	background-clip: padding-box; border-width: 0;
		min-height: 28px;
		margin-bottom: 20px;background-color: #69C !important;">
	</header>

	<table class="body-wrap"
		style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; width: 100%;">
		<tr
			style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;">
			<td
				style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;"></td>
			<td class="container" bgcolor="#FFFFFF"
				style="padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; display: block !important; max-width: 600px !important; margin-top: 0 !important; margin-bottom: 0 !important; margin-right: auto !important; margin-left: auto !important; clear: both !important;">

				<div class="content"
					style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; padding-top: 15px; padding-bottom: 15px; padding-right: 15px; padding-left: 15px; max-width: 600px; margin-top: 0; margin-bottom: 0; margin-right: auto; margin-left: auto; display: block;">
					<table
						style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;">
						<tr
							style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;">
							<td
								style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;">
								<h3	style="margin-top: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif; line-height: 1.1; margin-bottom: 15px; color: #000; font-weight: 500; font-size: 27px;">
									$cabecalho1
								</h3>
								
								#if($cabecalho2)
									<p class="lead" style="margin-top: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; margin-bottom: 10px; font-weight: normal; line-height: 1.6; font-size: 17px;">$cabecalho2</p>
								#end 
								
								#foreach ($msg in $mensagens)
									<p	style="margin-top: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; margin-bottom: 10px; font-weight: normal; font-size: 14px; line-height: 1.6;">$msg</p>
									</br> 
								#end
								
								<a href="$link" class="soc-btn fb" 	style="width: 150px;margin-top: 0; margin-right: 0; margin-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; background-color: #3b5998 !important; padding-top: 3px; padding-bottom: 3px; padding-right: 7px; padding-left: 7px; border-radius: 2px; -webkit-border-radius: 2px; -moz-border-radius: 2px; font-size: 12px; margin-bottom: 10px; text-decoration: none; color: #FFF; font-weight: bold; display: block; text-align: center;">
									$mensagemLink
								</a>

								<p	style="margin-top: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; margin-bottom: 10px; font-weight: normal; font-size: 14px; line-height: 1.6;"></p>

							</a>
								<table class="social" width="100%"
									style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; background-color: #ebebeb;">
									<tr
										style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;">
										<td
											style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;">

											<div align="center">
												<h5 style="margin-top: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif; line-height: 1.1; margin-bottom: 15px; color: #000; font-weight: 900; font-size: 17px;">
													$informacaoContato
												</h5>
											
											</div>
											<a href="$link"
												style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; color: #2ba6cb;">
												<center><img
												src="http://www.conductor.com.br/Content/images/solucoes/thumbs-market-pay.jpg" 
												style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; width: 200px;"></center>
											</a>
											<span class="clear"
											style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;"></span>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</div>
			</td>
			<td
				style="margin-top: 0; margin-bottom: 0; margin-right: 0; margin-left: 0; padding-top: 0; padding-bottom: 0; padding-right: 0; padding-left: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;"></td>
		</tr>
	</table>
</body>
</html>
