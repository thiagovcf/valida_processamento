<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../templates/templateGeral.xhtml">

	<ui:define name="content">

		<div class="row">
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
				<h1 class="page-title txt-color-blueDark">
					<i class="fa-fw fa fa-user"></i> 
						<h:outputLabel value="Incluir Usuário" rendered="#{usuarioBean.usuario.id == null}"/> 
						<h:outputLabel value="Alterar Usuário" rendered="#{usuarioBean.alterar}"/> 
						<h:outputLabel value="Visualizar Usuário" rendered="#{usuarioBean.visualizar}"/> 
				</h1>
			</div>
		</div>
	
		<h:form id="formIncluirAlterarUsuario" prependId="false">
			<div class="">
				<div class="well">
					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">Nome: <sup>*</sup></label>
									<h:inputText id="nome" name="nome" value="#{usuarioBean.usuario.nome}"  styleClass="form-control" disabled="#{usuarioBean.visualizar}"/>  
								</div>
							</div>
						</div>
					</fieldset>
					
					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">E-mail: <sup>*</sup></label>
									<h:inputText id="email" name="email" value="#{usuarioBean.usuario.email}" styleClass="form-control" disabled="#{usuarioBean.visualizar}"/>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">Login: <sup>*</sup></label>
									<p:remoteCommand name="rcDisponibilidade" actionListener="#{usuarioBean.verificaDiponibilidadeGrupo()}"/>
									<h:inputText id="login" name="login" value="#{usuarioBean.usuario.login}"  onblur="rcDisponibilidade()" styleClass="form-control" disabled="#{usuarioBean.visualizar}"/>
								</div>
							</div>
						</div>
					</fieldset>
					
					<fieldset>
						<div class="form-group">
							<div class="row">
								<select multiple="multiple" size="10" name="listaGruposUsuario" id="listaGruposUsuario" >
									<ui:repeat value="#{grupoBean.listarGrupos}" var="grupo" >
										<option id="select_#{grupo.id}" value="#{grupo.id}">${grupo.nome}</option>
									</ui:repeat>
								</select>
							</div>
						</div>
					</fieldset>
					
					<h:inputHidden id="hiddenGruposUsuario" name="hiddenGruposUsuario"/>
					
					<div class="form-actions">
						<div class="row">
							<div class="col-md-12">
								<p:remoteCommand name="rcSalvar" action="#{usuarioBean.salvar()}"/>
								
								<h:panelGroup rendered="#{usuarioBean.alterar or usuarioBean.usuario.id == null}">
									<button type="submit" id="botaoSalvar" class="btn btn-primary" >
											Salvar
									</button>
								</h:panelGroup>
								
								<h:panelGroup rendered="#{usuarioBean.visualizar}">
									<a type="button" class="btn btn-success" href="${request.contextPath}/alterarUsuario/codigoUsuario=#{usuarioBean.usuario.id}" >
										Alterar
									</a>
								</h:panelGroup>
								
								<a type="button" class="btn btn-danger" href="${request.contextPath}/listarUsuario" >
									Cancelar
								</a>
								<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>			
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</h:form>
	
	</ui:define>
</ui:composition>
