<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../templates/templateGeral.xhtml">

	<ui:define name="content">

		<div class="row">
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
				<h1 class="page-title txt-color-blueDark">
					<i class="fa-fw fa fa-user"></i> 
						Listar Clientes
				</h1>
			</div>
		</div>
	
		<h:form id="formListarCliente" prependId="false">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<div class="well">
				
				<fieldset>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<label class="control-label">Nome: <sup>*</sup></label>
								<h:inputText value="#{clienteBean.campoPesquisa}" styleClass="form-control" />  
							</div>

							<div class="col-sm-12 col-md-1">
								<label class="control-label" style="color:white">.</label>
								<h:commandButton value="Pesquisar" styleClass="btn btn-primary form-control"  actionListener="#{clienteBean.pesquisar()}" /> 
							</div>
						</div>
					</div>
				</fieldset>
				
				<br/>
				
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th class="text-center" >Nome</th>
								<th class="text-center" >CPF</th>
								<th class="text-center" >Saldo Disponível</th>
								<th class="text-center" >Ações</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{clienteBean.clientes}" var="cliente" >
								<tr class="success">
									<td width="50%" >#{cliente.nome}</td>
									<td width="20%" >#{cliente.cpf}</td>
									<td width="20%" >#{cliente.saldoCliente}</td>
									<td width="10%" class="text-center">
	                                   <a href="${request.contextPath}/visualizarCliente/codigoCliente=#{cliente.id}" class="btn btn-sm btn-primary">
                                   			<span class="fa fa-search"/>
					                   </a>
	                                   <a href="${request.contextPath}/alterarCliente/codigoCliente=#{cliente.id}" class="btn btn-sm btn-primary">
                                   			<span class="fa fa-pencil"/>
					                   </a>
	                               </td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</h:form>
	
	</ui:define>
</ui:composition>
