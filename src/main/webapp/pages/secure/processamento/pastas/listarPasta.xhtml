<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../templates/templateGeral.xhtml">

	<ui:define name="content">

		<div class="row">
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
				<h1 class="page-title txt-color-blueDark">
					<i class="fa-fw fa fa-user"></i> 
						Listar Pasta
				</h1>
			</div>
		</div>
		<h:form id="formListarPasta" prependId="false">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<div class="well">
				<fieldset>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<label class="control-label">Emissor: <sup>*</sup></label>
								<h:selectOneMenu id="emissor" class="form-control input-sm" value="#{folderFtpBean.emissor.id}" style="width: 300px;" required="true" disabled="#{emissorBean.visualizar}">
									<f:selectItem itemValue="null" itemLabel="Selecione o Emissor" noSelectionOption="true"/>
									<f:selectItems value="#{emissorBean.emissorAtivo}" var="emissor" itemValue="#{emissor.id}" itemLabel="#{emissor.nome}"/>
									<f:selectItem itemValue="0" itemLabel="TODOS"/>
								</h:selectOneMenu>
							</div>
							<div class="col-sm-10 col-md-6">
								<label class="control-label">Nome Pasta: <sup>*</sup></label>
								<h:inputText value="#{folderFtpBean.pesquisaNomePasta}" styleClass="form-control" style="width: 300px;" />  
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12 col-md-1">
								<label class="control-label" style="color:white">.</label>
								<h:commandButton value="Pesquisar" styleClass="btn btn-primary form-control"  actionListener="#{folderFtpBean.pesquisar()}" /> 
							</div>
						</div>
					</div>
				</fieldset>
				
				<br/>
				
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th class="text-center" >Emissor</th>
								<th class="text-center" >Nome Pasta</th>
								<th class="text-center" >Diretorio</th>
								<th class="text-center" >Ações</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{folderFtpBean.foldersFtp}" var="folder" >
								<tr class="success">
									<td width="20%" >#{folder.emissor.nome}</td>
									<td width="30%" class="text-center">#{folder.nome}</td>
									<td width="40%" class="text-center">#{folder.path}</td>
									<td width="10%" class="text-center">
	                                   <a href="${request.contextPath}/codigoPasta=#{folder.id}/visualizarConfigurarArquivo" class="btn btn-sm btn-warning" style="font-size:7px">
                                   			<span class="fa fa-cogs" style="font-size:10px"/>
					                   </a>
	                                   <a href="${request.contextPath}/visualizarPasta/codigoPasta=#{folder.id}" class="btn btn-sm btn-primary" style="font-size:7px">
                                   			<span class="fa fa-search" style="font-size:10px"/>
					                   </a>
					                   <a href="${request.contextPath}/alterarPasta/codigoPasta=#{folder.id}" class="btn btn-sm btn-primary" style="font-size:7px">
                                   			<span class="fa fa-pencil" style="font-size:10px"/>
					                   </a>
	                               </td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
