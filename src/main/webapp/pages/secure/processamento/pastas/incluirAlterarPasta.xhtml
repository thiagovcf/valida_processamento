<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../templates/templateGeral.xhtml">

	<ui:define name="content">

		<div class="row">
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
				<h1 class="page-title txt-color-blueDark">
					<i class="fa-fw fa fa-user"></i> 
						<h:outputLabel value="Incluir Pasta" rendered="#{folderFtpBean.folderFtp.id == null}"/> 
						<h:outputLabel value="Alterar Pasta" rendered="#{folderFtpBean.alterar}"/> 
						<h:outputLabel value="Visualizar Pasta" rendered="#{folderFtpBean.visualizar}"/> 
				</h1>
			</div>
		</div>
	
		<h:form id="formIncluirAlterarPasta" prependId="false">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			<div class="">
				<div class="well">
					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-md-2">
									<h:selectOneMenu id="emissor"
										styleClass="form-control input-sm"
										value="#{folderFtpBean.folderFtp.emissor.id}" required="true"
										disabled="#{folderFtpBean.visualizar}">
										<f:selectItem itemValue="" itemLabel="Selecione o Emissor" />
										<f:selectItems value="#{emissorBean.emissorAtivo}"
											var="emissor" itemValue="#{emissor.id}"
											itemLabel="#{emissor.nome}" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">Nome Pasta: <sup>*</sup></label>
									<h:inputText id="nome" name="nome"
										value="#{folderFtpBean.folderFtp.nome}"
										styleClass="form-control"
										disabled="#{folderFtpBean.visualizar}" />
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">Path: <sup>*</sup></label>
									<h:inputText id="email" name="email"
										value="#{folderFtpBean.folderFtp.path}"
										styleClass="form-control"
										disabled="#{folderFtpBean.visualizar}" />
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">Login FTP: <sup>*</sup></label>
									<h:inputText id="loginFtp" name="loginFtp"
										value="#{folderFtpBean.folderFtp.login}"
										styleClass="form-control"
										disabled="#{folderFtpBean.visualizar}" />
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">Senha FTP: <sup>*</sup></label>
									<h:inputText id="senhaFtp" name="folderFtp"
										value="#{folderFtpBean.folderFtp.senha}"
										styleClass="form-control"
										disabled="#{folderFtpBean.visualizar}" />
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">IP FTP: <sup>*</sup></label>
									<h:inputText id="ipFtp" name="ipFtp"
										value="#{folderFtpBean.folderFtp.ip}"
										styleClass="form-control"
										disabled="#{folderFtpBean.visualizar}" />
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<label class="control-label">Porta FTP: <sup>*</sup></label>
									<h:inputText id="portaFtp" name="portaFtp"
										value="#{folderFtpBean.folderFtp.porta}"
										styleClass="form-control"
										disabled="#{folderFtpBean.visualizar}" />
								</div>
							</div>
						</div>
					</fieldset>


						<div class="form-actions">
							<div class="row">
								<div class="col-md-12">
									<p:remoteCommand name="rcSalvar"
										action="#{folderFtpBean.salvar()}" />
										
									<p:remoteCommand name="rcTestar"
										action="#{folderFtpBean.testeConexao()}" />

									<h:panelGroup
										rendered="#{folderFtpBean.alterar or folderFtpBean.folderFtp.id == null}">
										<button id="botaoTestConection" onclick="rcTestar()"
											class="btn btn-default">Testar Conex√£o</button>
									</h:panelGroup>

									<h:panelGroup
										rendered="#{folderFtpBean.alterar or folderFtpBean.folderFtp.id == null}">
										<button type="submit" id="botaoSalvar" class="btn btn-primary">
											Salvar</button>
									</h:panelGroup>

									<h:panelGroup rendered="#{folderFtpBean.visualizar}">
										<a type="button" class="btn btn-success"
											href="${request.contextPath}/alterarPasta/codigoPasta=#{folderFtpBean.folderFtp.id}">
											Alterar </a>
									</h:panelGroup>

									<a type="button" class="btn btn-danger"
										href="${request.contextPath}/listarPasta"> Cancelar </a>
								</div>
							</div>
						</div>
				</div>
			</div>

		</h:form>
	
	</ui:define>
</ui:composition>
