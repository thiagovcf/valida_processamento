<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form>
		<div class="widget-body">
			<div class="custom-scroll table-responsive" style="height:290px; overflow-y: scroll;">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th><i class="fa fa-file-o"></i> Arquivo</th>
							<th>Descrição</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{processamentoBean.pesquisarArquivoPorEmissor(emissorProcessado)}" var="arquivoProcessado" >
							<h:panelGroup rendered="#{arquivoProcessado.status == 'S'}">
								<tr class="success">
									<td>#{arquivoProcessado.getNomeProcessamentoArquivo()}</td>
									<td><a href="javascript:void(0);">#{arquivoProcessado.descricao}</a></td>
									<td>SUCESSO</td>
								</tr>
							</h:panelGroup>
							<h:panelGroup rendered="#{arquivoProcessado.status == 'F'}">
								<tr class="danger">
									<td>#{arquivoProcessado.getNomeProcessamentoArquivo()}</td>
									<td><a href="javascript:void(0);">#{arquivoProcessado.descricao}</a></td>
									<td>ERRO</td>
								</tr>
							</h:panelGroup>
						</ui:repeat>
					</tbody>
				</table>
			</div>
		</div>
	</h:form>
</ui:composition>
