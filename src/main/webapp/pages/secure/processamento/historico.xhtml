<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../templates/templateGeral.xhtml">

	<ui:define name="content">

		
		<div class="row">
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
				<h1 class="page-title txt-color-blueDark">
					<i class="fa-fw fa fa-history"></i> 
						Histórico 
				</h1>
			</div>
		</div>
	
		<h:form id="formHistorico">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			<div class="well">
				<fieldset>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12 col-md-2">
				
								<label class="control-label">Data Inicio :  <sup>*</sup></label>
								<div class="input-group">
									<input type="text" name="dataInicio" id="dataInicio" class="form-control datepicker" data-dateformat="dd/mm/yy"/>
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
							</div>
							<div class="col-sm-12 col-md-2">
								<label class="control-label">Data Fim: <sup>*</sup></label>
								<div class="input-group">
									<input type="text" name="dataFim" id="dataFim" class="form-control datepicker" data-dateformat="dd/mm/yy"/>
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
							</div>

							<div class="col-sm-12 col-md-1">
								<label class="control-label" style="color:white">.</label>
								<h:commandButton value="Pesquisar" styleClass="btn btn-primary form-control"  actionListener="#{processamentoBean.listarProcessamentos()}" /> 
							</div>
						</div>
					</div>
				</fieldset>
	    
	    		<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th class="text-center" >Código</th>
								<th class="text-center" >Data Processamento</th>
								<th class="text-center" >Status</th>
								<th class="text-center" >Total Emissores</th>
								<th class="text-center" >Total Sucesso</th>
								<th class="text-center" >Total Falho</th>
								<th class="text-center" >Ações</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{processamentoBean.processamentos}" var="processamento" >
								<tr class="#{processamento.getStatusProcessamento()}">
									<td width="10" class="text-center">#{processamento.id}</td>
									<td width="20%" class="text-center">#{processamento.tempoInicio}</td>
									<td width="10%" >
										<div class="progress">
											<div class="progress-bar bg-color-blue" data-transitiongoal="#{processamento.percentualProc}"></div>
										</div>
									</td>
									<td width="20%" class="text-center">#{processamento.totalEmissores}</td>
									<td width="20%" class="text-center">#{processamento.totalEmissoreSucesso}</td>
									<td width="10%" class="text-center">#{processamento.totalEmissoreFalho}</td>
									<td width="10%" class="text-center">
	                                   <a href="${request.contextPath}/visualizarProcesssamento/codigoProcessamento=#{processamento.id}" class="btn  btn-primary">
                                   			<span class="fa fa-search"/>
					                   </a>
	                               </td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
