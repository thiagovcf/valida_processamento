<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../templates/templateGeral.xhtml">

	<ui:define name="content">


		<div class="row">
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
				<h1 class="page-title txt-color-blueDark">
					<i class="fa-fw fa fa-play"></i> 
						Executar Manualmente
				</h1>
			</div>
		</div>
	
		<h:form id="formExecucao">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			<div class="well">
				<fieldset>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-4 col-md-1">
								<label class="control-label" style="color:white">.</label>
								<h:commandButton value="Executar" styleClass="btn btn-primary form-control" action="#{processamentoBean.executarRotina()}" /> 
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
