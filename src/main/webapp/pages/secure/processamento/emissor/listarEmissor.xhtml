<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../templates/templateGeral.xhtml">

	<ui:define name="content">

		<div class="row">
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
				<h1 class="page-title txt-color-blueDark">
					<i class="fa-fw fa fa-user"></i> 
						Listar Emissor
				</h1>
			</div>
		</div>
	
		<h:form id="formListarEmissor" prependId="false">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<div class="well">
				
				<fieldset>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<label class="control-label">Nome: <sup>*</sup></label>
								<h:inputText value="#{emissorBean.campoPesquisa}" styleClass="form-control" />  
							</div>

							<div class="col-sm-12 col-md-1">
								<label class="control-label" style="color:white">.</label>
								<h:commandButton value="Pesquisar" styleClass="btn btn-primary form-control"  actionListener="#{emissorBean.pesquisar()}" /> 
							</div>
						</div>
					</div>
				</fieldset>
				<div>
					<section id="widget-grid" class="">
						<div class="row">
							<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div class="jarviswidget jarviswidget-color-white" id="wid-id-0" data-widget-editbutton="false" data-widget-colorbutton="false">
									<header>
										<h2><strong>Emissores</strong></h2>
									</header>
									<div>
										<div class="widget-body no-padding">
											<div class="table table-striped table-bordered table-hover">
												<table id="dt_basic" class="table table-bordered">
													<thead>
														<tr>
															<th class="text-center" data-hide="Nome">Nome</th>
															<th class="text-center" data-hide="Tipo">Tipo</th>
															<th class="text-center" data-hide="Status">Status</th>
															<th class="text-center" data-hide="Acoes">Ações</th>
														</tr>
													</thead>
													<tbody>
														<ui:repeat value="#{emissorBean.emissores}" var="emissor" >
															<tr class="success">
																<td width="50%" >#{emissor.nome}</td>
																<td width="20%" class="text-center">#{emissor.tipo}</td>
																<td width="20%" class="text-center">
																	<h:panelGroup rendered="#{emissor.status == 'ativo'}">
																		<span class="fa fa-check" />
																	</h:panelGroup>
																	 <h:panelGroup rendered="#{emissor.status == 'inativo'}">
																		<span class="fa fa-ban" />
																	</h:panelGroup>
																</td>
																<td width="10%" class="text-center">
								                                   <a href="${request.contextPath}/visualizarEmissor/codigoEmissor=#{emissor.id}" class="btn btn-sm btn-primary" style="font-size:7px">
							                                   			<span class="fa fa-search" style="font-size:10px"/>
												                   </a>
								                                   <a href="${request.contextPath}/alterarEmissor/codigoEmissor=#{emissor.id}" class="btn btn-sm btn-primary" style="font-size:7px">
							                                   			<span class="fa fa-pencil" style="font-size:10px"/>
												                   </a>
												            	</td>
															</tr>
														</ui:repeat>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</article>
						</div>
					</section>
				</div>
			</div>
		</h:form>
	
		<script type="text/javascript">
			$(document).ready(function() {
				configuraTelaListar();
			});
		</script>
	</ui:define>
</ui:composition>
