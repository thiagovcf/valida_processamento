<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="./templates/templateLogin.xhtml">

	<ui:define name="conteudo">
		<div class="row">
			<ui:include src="infoLogin.xhtml" /> 
			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
				<div class="well no-padding">
					<form action="${request.contextPath}/processaLogin" method="POST" id="login-form" class="smart-form client-form">
						<header>
							Sign In
						</header>

						<fieldset>
							<section>
								<font color="red"> 
									<h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
								</font>
								<label class="label">Login</label>
								<label class="input"> 
									<i class="icon-append fa fa-user"/>
									<input type="text" name="username"/>
									<b class="tooltip tooltip-top-right">
										<i class="fa fa-user txt-color-teal"/> 
										Please enter login username
									</b>
								</label>
							</section>

							<section>
								<label class="label">Password</label>
								<label class="input"> 
									<i class="icon-append fa fa-lock"/>
									<input type="password" name="password"/>
									<b class="tooltip tooltip-top-right">
										<i class="fa fa-lock txt-color-teal"/> 
										Enter your password
									</b> 
								</label>
								<div class="note">
									<a href="forgotpassword.html">Forgot password?</a>
								</div>
							</section>

							<section>
								<label class="checkbox">
									<input type="checkbox" name="remember" checked=""/>
									<i/>Lembrar
								</label>
							</section>
						</fieldset>
						<footer>
							<button type="submit" class="btn btn-primary">
								Sign in
							</button>
						</footer>
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>	
					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
